<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Stationery Memory Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card.flipped {
            transform: rotateY(180deg);
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="game-info">
        <div>Time: <span id="timer">60</span> seconds</div>
        <div>Score: <span id="score">0</span> points</div>
    </div>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const stationeryItems = ['âœï¸', 'ðŸ–Šï¸', 'ðŸ“', 'ðŸ“', 'ðŸ“Ž', 'ðŸ–‡ï¸', 'ðŸ“Œ', 'ðŸ—‘ï¸'];
        let cards = [...stationeryItems, ...stationeryItems];
        let flippedCards = [];
        let matchedPairs = 0;
        let timeLeft = 60;
        let score = 0;
        let timerInterval;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            shuffleArray(cards);
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            cards.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
            });
            startTimer();
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                this.textContent = cards[this.dataset.index];
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.textContent === card2.textContent) {
                matchedPairs++;
                updateScore(10); // 10 points for each match
                if (matchedPairs === 8) {
                    endGame(true);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                }, 300);
            }
            flippedCards = [];
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
        }

        function endGame(isWin) {
            clearInterval(timerInterval);
            if (isWin) {
                updateScore(timeLeft * 2); // Bonus points for remaining time
                alert(`Congratulations! You won!\nFinal Score: ${score} points`);
            } else {
                alert(`Time's up! Game over.\nFinal Score: ${score} points`);
            }
            resetGame();
        }

        function resetGame() {
            matchedPairs = 0;
            timeLeft = 60;
            score = 0;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('score').textContent = score;
            createBoard();
        }

        createBoard();

        // Telegram Mini App integration
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
